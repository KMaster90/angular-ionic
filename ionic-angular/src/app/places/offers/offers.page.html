<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/offers/new">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item-sliding *ngFor="let offer of offerPlaces" #itemSliding>
            <ion-item [routerLink]="['/','places','offers',offer.id]">
              <ion-thumbnail slot="start">
                <ion-img [src]="offer.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{offer.title}}</h2>
                <h3>
                  <del>{{offer.price|currency}}</del>
                  / Night
                </h3>
                <p>{{offer.description}}</p>
              </ion-label>
              <ion-label slot="end">
                <h2>{{offer.offerPrice|currency}}</h2>
                <p>Offer</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option color="secondary" (click)="onEdit(offer.id, itemSliding)" [routerLink]="['/places/offers/edit/',offer.id]"><ion-icon name="create" slot="top"></ion-icon></ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">

              <ion-item-option color="danger" (click)="onDelete(offer.id, itemSliding)"><ion-icon name="trash" slot="top"></ion-icon></ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
