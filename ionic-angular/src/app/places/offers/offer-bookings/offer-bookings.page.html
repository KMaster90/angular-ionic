<ion-header>
  <ion-toolbar>
    <ion-button fill="clear" slot="start">
      <ion-back-button defaultHref="/places/offers"></ion-back-button>
    </ion-button>
    <ion-title>{{place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-img [src]="place.imageUrl" [alt]="place.title"></ion-img>
<ion-button class="ion-margin" color="primary" [routerLink]="['/places/offers/edit',place.id]">Edit</ion-button>
</ion-content>
