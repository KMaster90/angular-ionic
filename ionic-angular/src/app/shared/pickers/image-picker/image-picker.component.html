<div class="picker">
  <ion-img
    class="image"
    *ngIf="selectedImage"
    [src]="selectedImage"
    role="button"
    (click)="openPickImage()"
  ></ion-img>
  <ion-button *ngIf="!selectedImage"
              color="primary"
              (click)="openPickImage()">
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Take Picture</ion-label>
  </ion-button>
</div>
