<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin? 'Login':'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form action="" #form="ngForm" (ngSubmit)="onSubmit(form)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input ngModel name="email" required="true" email type="email" #emailCtrl="ngModel"></ion-input>
            <ion-note *ngIf="!emailCtrl.valid && emailCtrl.touched" slot="error">Invalid email</ion-note>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password" required="true" [minlength]="6" #passwordCtrl="ngModel"></ion-input>
            <ion-note *ngIf="!passwordCtrl.valid && passwordCtrl.touched" slot="error">Invalid password</ion-note>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" fill="clear" expand="full" type="button" (click)="onSwitchAuthMode()">Switch to {{isLogin? 'Signup':'Login'}}</ion-button>
        <ion-button color="primary" expand="block" type="submit" [disabled]="form.invalid">{{isLogin? 'Login':'SignUp'}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
