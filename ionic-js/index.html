<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Planner</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@4/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
<ion-app>
    <ion-header>
        <ion-toolbar>
            <ion-title>Budget Planner</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-grid>
            <ion-row>
                <ion-col size="12" offset="0" size-md="6" offset-md="3">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title>Card Title</ion-card-title>
                            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-item>
                                <ion-label position="floating" color="primary">Expense Reason</ion-label>
                                <ion-input type="text" id="input-reason"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="floating" color="primary">Expense Amount</ion-label>
                                <ion-input type="number" id="input-amount"></ion-input>
                            </ion-item>
                            <div class="ion-margin-vertical ion-text-right">
                                <ion-button fill="outline" color="danger" id="btn-cancel">
                                    <ion-icon name="close" slot="start"></ion-icon>
                                    Clear
                                </ion-button>
                                <ion-button id="btn-confirm">
                                    <ion-icon name="add" slot="start"></ion-icon>
                                    Add Expense
                                </ion-button>
                            </div>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" offset="0" size-md="6" offset-md="3">
                    <div class="ion-margin">
                        <ion-list id="expenses-list"></ion-list>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12" offset="0" size-md="6" offset-md="3">
                    <div class="ion-margin">
                        <p>Total Expenses: <span id="total-expenses"></span></p>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
    <ion-alert-controller></ion-alert-controller>
</ion-app>
<script src="app.js"></script>
</body>

</html>
